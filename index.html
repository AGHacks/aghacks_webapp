<!DOCTYPE html>
<html>
  <head>
    <title>AGHacks &middot; The Most Epic Hackaton</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">

    <!-- Raleway font -->
    <link href='http://fonts.googleapis.com/css?family=Raleway:500,300' rel='stylesheet' type='text/css'>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <div id="logo">
      <h1>AGHacks</h1>
    </div>

    <div id="navbar">
      <div class="container">
        <div class="row">
          <div class="col-xs-4">
            <h3>AGHacks</h3>
          </div>
          <div id="navbar-icons" class="col-xs-4">
            <ul>
              <li><a href="#calendar"><span class="glyphicon glyphicon-calendar"></span></a></li>
              <li><a href="#time"><span class="glyphicon glyphicon-time"></span></a></li>
              <li><a href="#usd"><span class="glyphicon glyphicon-usd"></span></a></li>
              <li><a href="#sebd"><span class="glyphicon glyphicon-send"></span></a></li>
            </ul>
          </div>
          <div id="navbar-register" class="col-xs-4">
            <button>register</button>
          </div>
        </div>
      </div>
    </div>

    <div id="box">
      <div class="container">
        <div class="row">
            <div id="box-header" class="col-xs-8">
              <div id="box-header-inner">
                <h1>THE MOST EPIC HACKATHON</h1>
                <h1>22-23/10/2014</h1>
                <h1>CRACOW - AGH</h1>
              </div>
            </div>
            <div id="box-buttons" class="col-xs-4">
              <div id="box-buttons-inner">
                <button>register</button>
                <button>sponsor</button>
              </div>
            </div>
        </div>
      </div>
    </div>

    <div id="tiles">
      <div class="container">
        <div class="row">
            <div class="col-xs-7">
              <div class="tile">
                <div class="tile-header">
                  <h2>WHEN</h2>
                </div>
                <div class="tile-content">
                  october 2014<br />
                  lorem ipsum dolor sit<br />
                  amet nanana<br />
                  nanananaannannana
                </div>
              </div>
            </div>

            <div class="col-xs-5">
              <div id="tile-calendar" class="tile tile-red">
                <img src="img/calendar.png" alt="calendar">
              </div>
            </div>

            <div id="col-gallery" class="col-xs-12">
              <div id="gallery" class="carousel slide" data-ride="carousel">
                <!-- Indicators -->
                <ol class="carousel-indicators">
                  <li data-target="#gallery" data-slide-to="0" class="active"></li>
                  <li data-target="#gallery" data-slide-to="1"></li>
                  <li data-target="#gallery" data-slide-to="2"></li>
                </ol>

                <!-- Wrapper for slides -->
                <div class="carousel-inner">
                  <div class="item active">
                    <img src="gallery/1.png" alt="...">
                  </div>
                  <div class="item">
                    <img src="gallery/2.png" alt="...">
                  </div>
                  <div class="item">
                    <img src="gallery/3.png" alt="...">
                  </div>
                </div>
              </div>
            </div>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
